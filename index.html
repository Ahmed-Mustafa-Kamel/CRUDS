<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUDS</title>
</head>
<body>
    
    <div class="crud">
        <div class="head">
            <h2>CRUD</h2>
            <p>Product Managment System</p>
        </div>

        <div class="input"> 
            <input placeholder="Title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="Price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" id="tax" placeholder="Tax">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
                <small id="total"></small>


            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">create</button>
        </div>

        <div class="output">
        <div class="search">
            <input type="text" onkeyup="searchData(this.value)" id="search" placeholder="Search">
            <div class="Sbtn">
                <button onclick="getSearch(this.id)" id="Stitle">Search By Title</button>
                <button onclick="getSearch(this.id)" id="Scategory">Search By Category</button>
            </div>
        </div>
        <table>
        <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
        </tr>
            <tbody id="tbody">

            </tbody>
            <div id="deleteAll"></div>
        </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
